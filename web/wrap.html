<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>git</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="dagre.css" />
  </head>
  <body>

    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>  
    </div>
    <hr>
    <svg width=400 height=300>
      <defs>
        <marker id="arrowhead"
                viewBox="0 0 10 10"
                refX="8"
                refY="5"
                markerUnits="strokeWidth"
                markerWidth="8"
                markerHeight="5"
                orient="auto"
                style="fill: #333">
          <path d="M 0 0 L 10 5 L 0 10 z"></path>
        </marker>
      </defs>
    </svg>
    <hr>
    <div id="directory_listing"></div>
    <textarea id="text_editor" rows=10>
This is a text editor - click on a filename above to edit the file!
The bold entries are directories - click to navigate
    </textarea>
    <span id="save">save</span>


    <script src="libgit-pre.js"></script>
    <script src="libgit.js"></script>
    <script>FS.checkStreams = function() {return;};//TODO: file bug report against too many FS.streams</script>

    <script src="jquery.min.js"></script>
    <script src="timeline.js"></script>
    <script src="functions.js"></script>

    <script src="d3.v2.min.js"></script>
    <script src="dagre.js"></script>
    <script src="graphing.js"></script>

  </body>
</html>
